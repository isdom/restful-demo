apply from: 'http://git.medtap.cn/jocean/devconf/raw/master/devconf/build-app.gradle'

configurations {
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    all*.exclude group: 'log4j', module: 'log4j'
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all { resolutionStrategy.cacheChangingModulesFor 1, 'minutes' }
}

dependencies {
    /* log */
    compile 'org.slf4j:slf4j-api:1.7.21'

    /* jocean */
    compile('org.jocean:jocean-idiom:0.1.4-SNAPSHOT')
    compile('org.jocean:jocean-event-extend:0.0.5-SNAPSHOT')
    compile("org.jocean:jocean-http:0.0.2-SNAPSHOT")
    // compile('org.jocean:jocean-j2se:0.0.4-SNAPSHOT') { transitive = false }
    compile('org.jocean:jocean-restful-server:0.0.5-SNAPSHOT') { transitive = false }
    compile('org.jocean:jocean-jdmk:0.0.2') { transitive = false }
    
    // jolokia-agent
    compile 'org.jolokia:jolokia-spring:1.3.5'

    compile "commons-beanutils:commons-beanutils:1.9.1"
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile "commons-io:commons-io:2.4"
    compile "org.apache.commons:commons-pool2:2.2"
    compile "com.google.guava:guava:18.0"

    compile 'com.alibaba:fastjson:1.2.21'

    /* for yaml */
    compile 'org.yaml:snakeyaml:1.16'
    
    compile 'javax.ws.rs:javax.ws.rs-api:2.0'

    runtime 'org.javassist:javassist:3.18.2-GA'
    compile 'com.jcraft:jzlib:1.1.2'
    
    /* Log */
    compile "org.slf4j:jcl-over-slf4j:1.7.21"
    compile "org.slf4j:log4j-over-slf4j:1.7.21"
    compile "ch.qos.logback:logback-classic:1.1.7"

    /* spring */
    compile "org.springframework:spring-context-support:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile "org.springframework:spring-test:${springVersion}"

    // javax.inject
    compile 'javax.inject:javax.inject:1'
    
    runtime "cglib:cglib:3.0"
    runtime "org.aspectj:aspectjweaver:1.7.3"

    runtime 'org.jvnet.opendmk:jmxremote_optional:1.0_01-ea'

    testCompile "junit:junit:4.12"
}